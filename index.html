<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据结构：几种排序</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>
    <script src="js/electron_bugfix.js"></script>
    <script src="js/echarts.min.js"></script>
    <script src="js/flexible.js"></script>

    <script>
        //全局变量
        var running = false;
        var choice = 4;//默认选择快排
        var running = false;
        var delay = 1000;
        var data = [];
        var sequence = [];//用于显示
    </script>
    <header>
        <h1>数据结构：几种排序方式</h1>
        <div class="my_information">by：李培然 1852839</div>
    </header>

    <section class="mainbox">
        <div class="column">
            <div class="menu">
                <h2>MENU</h2>
                <br>
                <a class="choice">请选择排序算法：</a>
                <br>
                <div class="input">
                    <input type="radio" name="sort_method" value="直接插入排序"> 直接插入排序
                    <br>
                    <input type="radio" name="sort_method" value="折半插入排序"> 折半插入排序
                    <br>
                    <input type="radio" name="sort_method" value="希尔排序"> 希尔排序
                    <br>
                    <input type="radio" name="sort_method" value="冒泡排序"> 冒泡排序
                    <br>
                    <input type="radio" name="sort_method" value="快速排序" checked> 快速排序
                    <br>
                    <input type="radio" name="sort_method" value="简单选择排序"> 简单选择排序
                    <br>
                </div>
                <br>
                <a class="choice">请输入需进行排序的元素：</a>
                <div class="input">
                    <textarea id="data" style="resize: none;" cols="46"
                        placeholder="元素之间请使用空格或换行隔开，仅支持十进制数字，输入数字外的其他字符会导致程序报错。"></textarea>
                </div>
                <br>
                <a class="choice">请选择数据交换的时间间隔：(ms)</a>
                <div class="input_range">
                    <input type="range" id="delay" max="2000" min="200" step="200" value="1000"
                        onload="document.getElementById('show').innerHTML=value"
                        oninput="document.getElementById('show').innerHTML=value"><span id="show"></span>
                </div>
                <br>
                <div class="button">
                    <button id="start">Start</button>
                </div>

            </div>
        </div>
        <div class="column">
            <div class="chart">
            </div>
            <div class="message">
                <p id="data_out">
                    当前排列情况：1，2，4，8，16，32，64，128，256，512
                </p>
            </div>
        </div>
    </section>
    <script src="js/init_chart.js"></script>
    <script src="js/SortMethod.js"></script>
    <script src="js/button.js"></script>
</body>

</html>
