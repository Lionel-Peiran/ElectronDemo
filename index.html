<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据结构：几种排序</title>
    <link rel="stylesheet" href="CSS/index.css">
</head>

<body>
    <header>
        <h1>数据结构：几种排序方式</h1>
        <div class="my_information">by：李培然 1852839</div>
    </header>

    <section class="mainbox">
        <div class="column">
            <div class="menu">
                <h2>MENU</h2>
                <br>
                <a class="choice">请选择排序算法：</a>
                <br>
                <div class="input">
                    <input type="radio" name="sort_method"> 直接插入排序
                    <br>
                    <input type="radio" name="sort_method"> 折半插入排序
                    <br>
                    <input type="radio" name="sort_method"> 希尔排序
                    <br>
                    <input type="radio" name="sort_method"> 冒泡排序
                    <br>
                    <input type="radio" name="sort_method" checked> 快速排序
                    <br>
                    <input type="radio" name="sort_method"> 简单选择排序
                    <br>
                </div>
                <br>
                <a class="choice">请输入需进行排序的元素：</a>
                <div class="input">
                    <textarea style="resize: none;" cols="46"
                        placeholder="元素之前请使用空格隔开，仅支持十进制数字，输入数字外的其他字符会导致程序报错。"></textarea>
                </div>
                <br>
                <br>
                <div class="button">
                    <button>Start</button>
                    <button>Stop</button>
                    <button>Cancel</button>
                </div>

            </div>
        </div>
        <div class="column">
            <div class="chart">
                2
            </div>
        </div>
    </section>
    <script src="js/flexible.js"></script>
    <script src="js/echarts.min.js"></script>
</body>

</html>
